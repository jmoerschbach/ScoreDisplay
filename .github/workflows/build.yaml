name: Build and Release
on:
  pull_request:
    types: [ opened, reopened, synchronize ]
  push:
    branches: [ main ]

# Where will they run
jobs:
  compile-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 50
      - name: Compile
        uses: arduino/compile-sketches@v1
        with:
          fqbn: "arduino:avr:nano"
          libraries: |
      		- name: FastLED
      		- name: RF24
          sketch-paths:
                - Code/strip_test
